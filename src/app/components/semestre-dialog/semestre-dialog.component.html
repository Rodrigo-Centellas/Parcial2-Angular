<h2 mat-dialog-title>Nuevo Usuario</h2>
<mat-dialog-content>
    <form [formGroup]="semestreForm">
        <mat-form-field>
            <mat-label>Semestre</mat-label>
            <mat-select formControlName="semestre" required>
                <mat-option value="1">1</mat-option>
                <mat-option value="2">2</mat-option>
                <mat-option value="3">3</mat-option>
                <mat-option value="4">4</mat-option>
                <mat-option value="5">5</mat-option>
              </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Gestion</mat-label>
            <input matInput formControlName="gestion" required>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-button (click)="onSave()">Guardar</button>
</mat-dialog-actions>
