<!-- src/app/components/detalle-licencia/detalle-licencia.component.html -->
<div class="main-content">
    <div class="container-fluid">
      <div class="row mt-4">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-info">
              <h4 class="card-title">Detalles de la Licenciaaaad</h4>
            </div>
            <div class="card-body">
              <form *ngIf="licencia">
                <div class="form-group">
                  <label for="motivo">Motivo:</label>
                  <input id="motivo" [(ngModel)]="licencia.motivo" name="motivo" class="form-control" disabled />
                </div>
                <div class="form-group">
                  <label for="descripcion">Descripci√≥n:</label>
                  <input id="descripcion" [(ngModel)]="licencia.descripcion" name="descripcion" class="form-control" disabled />
                </div>
                <div class="form-group">
                  <label for="inicio">Inicio:</label>
                  <input id="inicio" [(ngModel)]="licencia.inicio" name="inicio" class="form-control" disabled />
                </div>
                <div class="form-group">
                  <label for="fin">Fin:</label>
                  <input id="fin" [(ngModel)]="licencia.fin" name="fin" class="form-control" disabled />
                </div>
                <div class="form-group">
                  <label for="user">Usuario:</label>
                  <input id="user" [(ngModel)]="licencia.user.name" name="user" class="form-control" disabled />
                </div>
                <div class="form-group">
                  <label for="estado">Estado:</label>
                  <input id="estado" [(ngModel)]="licencia.estado" name="estado" class="form-control" disabled />
                </div>
                <div class="text-center">
                    <!-- <button type="submit" mat-raised-button color="primary" [disabled]="selectedLicencia.estado !== 'pendiente'">Aprobar</button>
                    <button type="button" mat-raised-button color="warn" (click)="updateLicenciaStatus(selectedLicencia, 'rechazada')">Rechazar</button> -->
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
