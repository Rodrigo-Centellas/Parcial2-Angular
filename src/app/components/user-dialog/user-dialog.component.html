<h2 mat-dialog-title>Nuevo Usuario</h2>
<mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Rol</mat-label>
      <mat-select formControlName="rol">
        <mat-option value="administrador">Administrador</mat-option>
        <mat-option value="usuario">Usuario</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>CI</mat-label>
      <input matInput formControlName="ci" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Direcci√≥n</mat-label>
      <input matInput formControlName="direccion" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button (click)="onSave()">Guardar</button>
</mat-dialog-actions>
